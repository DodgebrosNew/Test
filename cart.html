<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Lawsuit Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-sans">

  <h1 class="text-3xl font-bold mb-6">Your Cart</h1>

  <div id="cart-container" class="space-y-4">
    <!-- Cart items will go here -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartContainer = document.getElementById('cart-container');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="text-gray-400">Your cart is empty.</p>';
        return;
      }

      cart.forEach((product, index) => {
        const item = document.createElement('div');
        item.className = 'bg-gray-800 p-4 rounded shadow flex justify-between items-center';
        item.innerHTML = `
          <div>
            <h2 class="text-xl font-semibold">${product.name}</h2>
            <p class="text-gray-400">${product.price}</p>
          </div>
          <button data-index="${index}" class="remove-btn bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Remove</button>
        `;
        cartContainer.appendChild(item);
      });

      // Remove item on button click
      cartContainer.addEventListener('click', e => {
        if (e.target.classList.contains('remove-btn')) {
          const index = e.target.dataset.index;
          cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          location.reload();
        }
      });
    });
  </script>
</body>
</html>
