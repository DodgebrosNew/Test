<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Lawsuit Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      margin: 0;
      color: white;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gray-900 bg-opacity-80 shadow-md p-4 flex items-center">
    <a href="index.html" class="text-blue-400 hover:text-blue-600 font-semibold transition">← Back to Store</a>
    <h1 class="flex-grow text-center text-3xl font-semibold font-poppins tracking-wide">Your Cart</h1>
  </header>

  <!-- Cart Content -->
  <main class="flex-grow flex flex-col justify-center items-center px-6">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-gray-500 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m5-9v9m4-9v9m4-9l2 9" />
    </svg>
    <h2 class="text-2xl font-semibold mb-2">Your cart is empty</h2>
    <p class="text-gray-400 mb-6 text-center max-w-sm">Looks like you haven’t added anything to your cart yet. Start browsing and add products you like!</p>
    <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-xl transition">Continue Shopping</a>
  </main>

  <!-- Footer -->
  <footer class="p-6 text-center text-gray-500">
    &copy; 2024 Lawsuit MarketPlace. All rights reserved.
  </footer>

</body>
</html>
