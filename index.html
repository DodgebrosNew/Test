<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lawsuit MarketPlace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-950 text-white">
  <!-- Header -->
  <header
    class="bg-gray-900 shadow-md p-4 flex justify-between items-center"
  >
    <h1 class="text-3xl font-semibold font-poppins tracking-wide text-white">Lawsuit Marketplace</h1>
    <nav>
      <ul class="flex gap-6">
        <li>
          <a href="#" class="hover:text-gray-400 transition duration-200"
            >Home</a
          >
        </li>
        <li>
          <a href="#" class="hover:text-gray-400 transition duration-200"
            >Products</a
          >
        </li>
        <li>
          <a href="#" class="hover:text-gray-400 transition duration-200"
            >Categories</a
          >
        </li>
        <li>
          <a href="#" class="hover:text-gray-400 transition duration-200"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
  </header>

  <!-- Categories -->
  <section class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Browse by Game</h2>
    <div class="flex flex-wrap gap-4">
      <a
        href="#"
        class="bg-gray-800 px-4 py-2 rounded-xl hover:bg-gray-700 transition-transform duration-200 transform hover:scale-105"
        >Fortnite</a
      >
      <a
        href="#"
        class="bg-gray-800 px-4 py-2 rounded-xl hover:bg-gray-700 transition-transform duration-200 transform hover:scale-105"
        >Roblox</a
      >
      <a
        href="#"
        class="bg-gray-800 px-4 py-2 rounded-xl hover:bg-gray-700 transition-transform duration-200 transform hover:scale-105"
        >R6 Siege</a
      >
      <a
        href="#"
        class="bg-gray-800 px-4 py-2 rounded-xl hover:bg-gray-700 transition-transform duration-200 transform hover:scale-105"
        >Minecraft</a
      >
      <a
        href="#"
        class="bg-gray-800 px-4 py-2 rounded-xl hover:bg-gray-700 transition-transform duration-200 transform hover:scale-105"
        >CS:GO</a
      >
    </div>
  </section>

  <!-- Main Product Area -->
  <main class="p-6">
    <h2 class="text-3xl font-semibold mb-6">Featured Products</h2>
    <div class="flex flex-wrap gap-6 justify-center">
      <!-- Product Card 1 -->
      <div
        class="bg-gray-800 p-6 rounded-2xl shadow transition-transform duration-300 transform hover:scale-105 hover:shadow-xl w-[320px]"
      >
        <img
          src="https://i.postimg.cc/HnsSBH2m/public-1.png"
          alt="Discord Token Checker"
          class="rounded-xl mb-4 w-[320px] h-[240px] object-cover"
        />
        <h3 class="text-xl font-semibold mb-2">Crusador full</h3>
        <p class="text-gray-400 mb-4">
          Intel and AMD Supported.
        </p>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold">$4.99</span>
          <button
            class="bg-blue-600 px-4 py-2 rounded-xl hover:bg-blue-700 transition-transform duration-200 transform hover:scale-105"
          >
            Buy Now
          </button>
        </div>
      </div>
      <!-- Product Card 2 -->
      <div
        class="bg-gray-800 p-6 rounded-2xl shadow transition-transform duration-300 transform hover:scale-105 hover:shadow-xl w-[320px]"
      >
        <img
          src="https://i.postimg.cc/HnsSBH2m/public-1.png"
          alt="Netflix Account Generator"
          class="rounded-xl mb-4 w-[320px] h-[240px] object-cover"
        />
        <h3 class="text-xl font-semibold mb-2">Test</h3>
        <p class="text-gray-400 mb-4">
          Test
        </p>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold">$7.99</span>
          <button
            class="bg-blue-600 px-4 py-2 rounded-xl hover:bg-blue-700 transition-transform duration-200 transform hover:scale-105"
          >
            Buy Now
          </button>
        </div>
      </div>
      <!-- Product Card 3 -->
      <div
        class="bg-gray-800 p-6 rounded-2xl shadow transition-transform duration-300 transform hover:scale-105 hover:shadow-xl w-[320px]"
      >
        <img
          src="https://i.postimg.cc/HnsSBH2m/public-1.png"
          alt="Email Bomber"
          class="rounded-xl mb-4 w-[320px] h-[240px] object-cover"
        />
        <h3 class="text-xl font-semibold mb-2">Test</h3>
        <p class="text-gray-400 mb-4">
          Test.
        </p>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold">$2.49</span>
          <button
            class="bg-blue-600 px-4 py-2 rounded-xl hover:bg-blue-700 transition-transform duration-200 transform hover:scale-105"
          >
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Stats Section -->
  <section
    class="bg-gray-900 p-6 mt-12 flex justify-center gap-12 text-white text-lg font-semibold"
  >
    <div>
      Customers: <span id="customers-count" class="text-blue-400">0</span>+
    </div>
    <div>
      Reviews: <span class="text-yellow-400">5/5</span>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 p-4 mt-6 text-center text-gray-500">
    &copy; 2025 Lawsuit. All rights reserved.
  </footer>

  <script>
    // Animate counting from 0 to 400 for Customers count
    const customersCount = document.getElementById('customers-count');
    let count = 0;
    const target = 400;
    const increment = 5; // Increment step
    const intervalTime = 25; // ms

    const counter = setInterval(() => {
      count += increment;
      if (count >= target) {
        customersCount.textContent = target;
        clearInterval(counter);
      } else {
        customersCount.textContent = count;
      }
    }, intervalTime);
  </script>
</body>
</html>
