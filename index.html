<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Members Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* Product card styling */
        .product-card {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card h2 {
            margin-bottom: 10px;
        }
        .product-card p {
            margin-bottom: 20px;
        }
        .buy-now {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .buy-now:hover {
            background-color: #0056b3;
        }
        /* Payment modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .modal-content button:hover {
            background-color: #218838;
        }
        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            float: right;
            cursor: pointer;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Product Card -->
    <div class="product-card">
        <h2>4000 Discord Members</h2>
        <p>4K Discord Members (Real and Active)</p>
        <p><strong>$40</strong></p>
        <button class="buy-now" id="buy-now">Buy Now</button>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2>Payment Details</h2>
            <form id="payment-form">
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="text" id="card-number" placeholder="Card Number" required>
                <input type="text" id="expiry" placeholder="Expiry Date" required>
                <input type="text" id="cvv" placeholder="CVV" required>
                <button type="submit">Submit Payment</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buyButton = document.getElementById('buy-now');
            const modal = document.getElementById('payment-modal');
            const closeModal = document.getElementById('close-modal');
            const paymentForm = document.getElementById('payment-form');

            // Show modal when "Buy Now" button is clicked
            buyButton.addEventListener('click', () => {
                modal.style.display = "flex";
            });

            // Close modal when close button is clicked
            closeModal.addEventListener('click', () => {
                modal.style.display = "none";
            });

            // Handle payment form submission
            paymentForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Generate a random order ID
                const orderId = 'ORD-' + Math.floor(Math.random() * 1000000);
                const fullName = document.getElementById('full-name').value;

                const data = {
                    username: "Order Bot",
                    embeds: [{
                        title: "New Order Received",
                        color: 3447003,
                        fields: [
                            { name: "Order ID", value: orderId, inline: true },
                            { name: "Product", value: "4000 Discord Members (Real)", inline: true },
                            { name: "Price", value: "$40", inline: true },
                            { name: "Customer Name", value: fullName, inline: false }
                        ],
                        timestamp: new Date().toISOString()
                    }]
                };

                try {
                    // Send data to Discord webhook
                    await fetch("https://discordapp.com/api/webhooks/1373748781861834882/2SDjfj-z2YxeR71Z8JDFLw3lk8uQwjIu_PwYrgTfMwLrIsVyBdJBW5PBNB1qg50wfLAe", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data)
                    });

                    // Display success message and close modal
                    alert("Order submitted successfully!");
                    modal.style.display = "none";
                    paymentForm.reset();
                } catch (error) {
                    console.error("Webhook error:", error);
                    alert("Failed to submit order.");
                }
            });
        });
    </script>

</body>
</html>
